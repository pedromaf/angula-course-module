<div class="ui items">
    <div class="item" *ngFor="let item of items">
        <div class="image">
            <img [src]="item.imgSource">
        </div>
        <div class="content">
            <a class="header">{{ item.title }}</a>
            <div class="meta">
                <span>{{ item.description }}</span>
            </div>
            <div class="description">
                <p>{{ item.info }}</p>
            </div>
            <div class="extra">
                {{ item.extraInfo }}
            </div>
        </div>
        <hr class="ui divider">
    </div>
</div>

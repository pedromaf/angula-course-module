<app-title-divider>
    Table Component
</app-title-divider>
<app-table 
    [data]="data" 
    [headers]="headers"
></app-table>

<app-title-divider>
    Tab Menu Component
</app-title-divider>
<app-tabs>
    <a class="item"
        routerLink="./" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
    >Biography</a>
    <a class="item"
        routerLink="./companies" 
        routerLinkActive="active"
    >Companies</a>
    <a class="item" 
        routerLink="./partners" 
        routerLinkActive="active"
    >Partners</a>
</app-tabs>
